<!DOCTYPE html>
<!-- GR4 - Tennis Buddy Prototype -->
<html>
<head>
  <meta charset="utf-8">
  <title>Tennis Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div id="container">
    <div id="content">
      <div id="player-names">
	    <span id="player-one">Bob</span> vs. <span id="player-two">Todd</span>
      </div>
      
      <div id="logging-ui">
	    <div id="logging-toolbar">
	        <input type="button" class="toolbar-button borderless" id="forehand-button" value="(F)orehand">
	        <input type="button" class="toolbar-button borderless" id="backhand-button" value="(B)ackhand">
	        <input type="button" class="toolbar-button borderless" id="volley-button" value="(V)olley">
	        <input type="button" class="toolbar-button borderless" id="serve-button" value="(S)erve">
	    </div>
	    <div id="tennis-court">
	      <img src="graphics/tennis-court.svg" id="tennis-court">
          <img src="graphics/tennis-player.svg" class="hidden" id="tennis-player">
          <img src="graphics/tennis-player-red.svg" class="hidden" id="tennis-player-red">
          <img src="graphics/tennis-ball.svg" class="hidden" id="tennis-ball">
          <img src="graphics/tennis-ball-red.svg" class="hidden" id="tennis-ball-red">          
	    </div>
      </div> 
      <div id="stats-ui">
      </div>
    </div>

    <!-- Right-hand navigation bar goes here -->
    <div id="nav-bar">
      <div id="menu-menu" class="menu-item-wrapper">
        <div class="menu-item">Menu</div>
        <div class="menu-popup">I am a Menu popup.</div>
      </div>
      <div id="menu-stats" class="menu-item-wrapper">
        <div class="menu-item">Stats</div>
        <div id="menu-popup-stats" class="menu-popup">I am a Stats popup.</div>
      </div>
      <div id="menu-score" class="menu-item-wrapper">
        <div class="menu-item">Score</div>
        <div class="menu-popup">I am a Score popup.</div>
      </div>
      <div id="menu-undo" class="menu-item-wrapper">
        <div class="menu-item">Undo</div>
        <div class="menu-popup">I am an Undo popup.</div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<!-- GR4 - Tennis Buddy Prototype -->
<html>
<head>
  <meta charset="utf-8">
  <title>Tennis Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div id="container">
    <div id="content">
      <div id="player-names">
        <!--<span id="player-one">Bob</span> vs. <span id="player-two">Todd</span> -->
        <div class="names_header">

          <div class = "player_label" id="player1">Steve</div>
          <button id="swap_btn">
            <img src="./graphics/loop.png" id="swap_icon">
          </button>
          <div class = "player_label" id="player2">Jim</div>

        </div>
      </div>

      <div id="logging-ui">
	    <div id="logging-toolbar">
	        <input type="button" class="toolbar-button borderless" id="forehand-button" value="(F)orehand">
	        <input type="button" class="toolbar-button borderless" id="backhand-button" value="(B)ackhand">
	        <input type="button" class="toolbar-button borderless" id="volley-button" value="(V)olley">
	        <input type="button" class="toolbar-button borderless" id="serve-button" value="(S)erve">
	    </div>
	    <div id="tennis-court">
	      <img src="graphics/tennis-court.svg" id="tennis-court">
          <img src="graphics/tennis-player.svg" class="hidden" id="tennis-player">
          <img src="graphics/tennis-player-red.svg" class="hidden" id="tennis-player-red">
          <img src="graphics/tennis-ball.svg" class="hidden" id="tennis-ball">
          <img src="graphics/tennis-ball-red.svg" class="hidden" id="tennis-ball-red">
	    </div>
      </div>
      <div id="stats-ui">
      </div>
    </div>

    <!-- Right-hand navigation bar goes here -->
    <div id="nav-bar">
      <div id="menu-menu" class="menu-item-wrapper">
        <div class="menu-item">New Match</div>
        <div class="menu-popup">
          <div class="menu-popup-container">
            <div id="new-match" class="menu-item">New Match</div>
            <div id="current-matches" class="menu-item-wrapper">
              <div class="menu-item">Current Matches</div>
              <div class="menu-subpopup">
                <div class="menu-popup-container">
                  <div class="menu-item">Steve</div>
                  <div class="menu-item">John</div>
                  <div class="menu-item">Chris</div>
                </div>
              </div>
            </div>
            <div id="history" class="menu-item">History</div>
            <div id="end-match" class="menu-item">End Current Match</div>
          </div>
        </div>
      </div>
      <div id="menu-stats" class="menu-item-wrapper">
        <div class="menu-item">Stats</div>
        <div id="menu-popup-stats" class="menu-popup">

          <!--.................Stats Pop Up Menu (Anjians Stuff).................-->
          <div class="stats_menu_container" id = "score_menu">

            <div class="stats_menu_header_container">
            Match Statistics
            </div>

            <div class="stats_menu_table_container">

              <div class="stats_menu_table_row">
                <div>Forehands</div>
                <img src="graphics/forehand_icon.png" class="stats_icon">
                <div>35%</div>
              </div>

              <div class="stats_menu_table_row">
                  <div>Backhands</div>
                  <img src="graphics/backhand_icon.png" class="stats_icon">
                  <div>50%</div>
              </div>

              <div class="stats_menu_table_row">
                  <div>Volleys</div>
                  <img src="graphics/volley_icon.png" class="stats_icon">
                  <div> 8%</div>
              </div>

              <div class="stats_menu_table_row">
                  <div>Slices</div>
                  <img src="graphics/slice_icon.png" class="stats_icon">
                  <div> 7%</div>
              </div>

            </div>

            <div class="stats_menu_feedback_container">

              <button id="stats_menu_btn">Write Feedback</button>
              <div class="menu-subpopup">
                <div class="feedback_menu_container" id="feedback_menu">
                  <div class="feedback_menu_header_container">
                  Write Feedback
                  </div>
                  <div class="feedback_comment_box_container">
                    <textarea rows="20" cols="40", id="feedback_text" placeholder="Write you feedback here!"></textarea>
                  </div>
                  <div class="feedback_buttons_container">
                    <button class = "feedback_btn" id="send_fb_btn">Send</button>
                    <button class = "feedback_btn" id="cancel_fb_btn">Cancel</button>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <!-- .................END................. -->
        </div>
      </div>
      <div id="menu-score" class="menu-item-wrapper">
        <div class="menu-item">Score</div>
        <div class="menu-popup">

          <!--.................Score Pop Up Menu (Anjians Stuff).................-->
          <div class="score_menu_container" id = "score_menu">
            <div class="score_column_container">

              <div class="set_score_box">
                <div class="score_player_label">Steve</div>
              </div>

              <div class="set_score_box">
                <div class="set_score_displayed">3</div>
              </div>

              <div class="set_score_box">
                <div class="set_score_displayed">6</div>
              </div>

              <div class="score_controller_container">

                <button class = "score_inc_btn" id="inc_score_p1">+</button>
                <button class = "score_dec_btn" id="dec_score_p1">-</button>
                <div class = "score_num" id ="score_p1"><p>40</p></div>

              </div>

            </div>
            <div class="score_column_container">

                <div class="set_score_box">
                  <div class="score_player_label">Jim</div>
                </div>

                <div class="set_score_box">
                  <div class="set_score_displayed">6</div>
                </div>

                <div class="set_score_box">
                  <div class="set_score_displayed">5</div>
                </div>

                <div class="score_controller_container">

                  <button class = "score_inc_btn" id="inc_score_p1">+</button>
                  <button class = "score_dec_btn" id="dec_score_p1">-</button>
                  <div class = "score_num" id ="score_p1"><p>15</p></div>

                </div>

              </div>
          </div>

        </div>
        <!-- .................END................. -->
      </div>
      <div id="menu-undo" class="menu-item-wrapper">
        <div class="menu-item">Undo</div>
      </div>
    </div>
  </div>
</body>
</html>

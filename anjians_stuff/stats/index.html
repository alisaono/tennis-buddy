<!DOCTYPE html>
<!--
-->
<html>

<head>
<meta charset="utf-8">
<title>Tennis Buddy</title>

<!-- Use mobile-aware viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Load style sheets -->
<link rel="stylesheet" href="game.css">



</head>
<body>
  
<div class="stats_menu_container" id = "score_menu">

  <div class="stats_menu_header_container">
  Match Statistics
  </div>
  
  <div class="stats_menu_table_container">

    <div class="stats_menu_table_row">
      <div>Forehands</div>
      <img src="forehand_icon.png" class="stats_icon">
      <div>35%</div>
    </div>

    <div class="stats_menu_table_row">
        <div>Backhands</div>
        <img src="backhand_icon.png" class="stats_icon">
        <div>50%</div>
    </div>

    <div class="stats_menu_table_row">
        <div>Volleys</div>
        <img src="volley_icon.png" class="stats_icon">
        <div> 8%</div>
    </div>

    <div class="stats_menu_table_row">
        <div>Slices</div>
        <img src="slice_icon.png" class="stats_icon">
        <div> 7%</div>
    </div>

  </div>

  <div class="stats_menu_feedback_container">

    <button id="stats_menu_btn">Write Feedback</button>

  </div>

</div>


</body>
</html>
